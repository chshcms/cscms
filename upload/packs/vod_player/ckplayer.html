<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CKplayer</title>
<script type="text/javascript" src="../js/cscms.js"></script>
<style type="text/css">body,html,div{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;}</style>
</head>
<body>
<div id="a1"></div>
<script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
cscms.get_host();
var flashvars={
		f:unescape(parent.url),
		c:0,//调用ckplayers.js
		p:1,//默认播放
		b:1//是否允许js和播放器交互
};
var params={bgcolor:'#000',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
var isiPad = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;
if (isiPad) {
	document.getElementById('a1').innerHTML = '<video src="'+unescape(parent.url)+'" controls="controls" autoplay="autoplay" width="'+parent.width+'" height="'+parent.height+'"></video>'
} else {
    CKobject.embedSWF('ckplayer/ckplayer.swf','a1','ckplayer_a1','100%',parent.height,flashvars,params);
}
</script>
</body>
</html>
