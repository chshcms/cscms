<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:path}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/dance.css"/>
    <script type="text/javascript" src="{cscms:tempurl}js/user.js"></script>
</head>
<body>
    {cscms:head}
    {cscms:right}
    <div class="layui-tab layui-tab-card layui-tab-min" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
        <ul class="layui-tab-title">
            <li><a href="[user:url userlink=dance]">我分享的</a></li>
            <li><a href="[user:url userlink=dance,verify]">审核中的</a></li>
            <li class="layui-this"><a href="[user:url userlink=fav]">我收藏的</a></li>
            <li><a href="[user:url userlink=down]">我下载的</a></li>
        </ul>
        <div class="layui-tab-content" style="padding:0px;">
            <div class="layui-tab-item layui-show">
                <div class="layui-tab layui-tab-brief">
				    <ul class="layui-tab-title">
				        <li class="layui-this"><a href="[user:url userlink=fav]">收藏的歌曲</a></li>
				        <li><a href="[user:url userlink=fav,album]">收藏的专辑</a></li>
				    </ul>
				    <style type="text/css">
						.layui-table td, .layui-table th{padding: 9px 10px;}
				    </style>
				    <div class="layui-tab-content" style="padding: 0px">
				    	<form action="#" class="layui-form" method="post">
				            <table class="layui-table" lay-even lay-skin="nob" style="margin:0px">
				                <tbody id="topic_list">
				               {cscms:dance table="dance_fav" pagesize="20" uid="auto" sort="time" order="desc"}
				                    <tr id="myfav_[dance:i]">
				                        <td><div class="box-left"><input type="checkbox" class="xuan" lay-skin="primary" checked name="check" value="[dance:did]" checked="checked"></div><a class="user_dance" title="[dance:name]" href="[dance:url zdy=dance,did,play,id]">[dance:name]</a></td>
				                    </tr>
				                {/cscms:dance}
				                    <tr {if:{cscms:pagedata}==0}style="display:none"{end if}><td colspan="5"><a href="javascript:user.select_all();" class="layui-btn layui-btn-small layui-btn-primary"><i class="layui-icon colorl">&#xe618;</i>全选/取消</a><a href="javascript:user.playsongs(1);" class="layui-btn layui-btn-small layui-btn-primary"><i class="layui-icon colord" style="font-size:17px!important">&#xe652;</i>&nbsp;&nbsp;播放选中</a></td></tr>
				                </tbody>
				            </table>
				            </form>
						{if:{cscms:pagedata}==0}<div class="zanwu">暂无数据！</div>{end if}
						<div class="page" style="text-align: right;{if:{cscms:pagecout}<2}display: none;{end if}">
                            <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-0">
                                <a href="{cscms:pageup}" class="layui-laypage-last" title="上一页">上一页</a>
                                {cscms:pagenum len=3}
                                <a href="{cscms:pagedown}" class="layui-laypage-next">下一页</a>
                            </div>
                       </div>
				    </div>
				</div>
            </div>
        </div>
    </div>
{cscms:bottom}
</body>
</html>
