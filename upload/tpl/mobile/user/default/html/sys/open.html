<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:path}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/user.css"/>
    <script type="text/javascript" src="{cscms:tempurl}js/user.js"></script>
    <style type="text/css">
        .logo span.no{border-bottom: 0px}
    </style>
</head>
<body>
    <div class="header">
        <a class="logo left" style="width: auto" href="javascript:showit(0);"><span class="zhong0">已有账号</span></a>
        <a class="logo left" style="width: auto" href="javascript:showit(1);"><span class="zhong1 no">没有账号</span></a>
        <a href="javascript:history.go(-1)" class="more right"><i class="fa fa-chevron-left">&nbsp;</i>返回</a>
    </div>
    <form class="layui-form layui-form-pane" id="open0" action="[user:loginsave]" method="post" style="padding: 30px 10px 0px">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入您的账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="userpass" required lay-verify="required" placeholder="请输入您的密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="token" value="[user:token]"/>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                <button class="layui-btn layui-btn-small" lay-submit lay-filter="">完成绑定</button>
            </div>
        </div>
    </form>
    <form id="open1" class="layui-form layui-form-pane" action="[user:regsave]" method="post" style="padding: 10px 10px 0px;display: none;">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入您的账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="useremail" required lay-verify="email" placeholder="请输入您的邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="usernichen" placeholder="请输入您的昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="userpass" required lay-verify="required" placeholder="请输入您的密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认</label>
            <div class="layui-input-block">
                <input type="password" name="repassword" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        {if:[user:telcheck]==1}
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" id="usertel" name="usertel" required lay-verify="phone" autocomplete="off" placeholder="请填写您的手机号" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="position: relative;">
            <label class="layui-form-label">手机验证码</label>
            <div class="layui-input-block">
                <input type="text" name="useremail" required lay-verify="required" autocomplete="off" placeholder="手机验证码" value="" class="layui-input">
            </div>
            <a id="telcode" style="padding: 0px 5px;display: block;position: absolute;top: 0px;right:0px;border-color: #e2e2e2" href="javascript:cscms.get_code('telcode');" class="layui-btn layui-btn-primary">获取验证码</a>
        </div>
        {end if}
        <input type="hidden" name="token" value="[user:token]"/>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                <button class="layui-btn layui-btn-small" lay-submit lay-filter="">完成绑定</button>
            </div>
        </div>
    </form>

        <fieldset class="layui-elem-field" style="margin-top: 20px">
            <legend style="font-size: 14px;color: #666;">第三方账号登录</legend>
            <div class="layui-field-box" style="text-align: center;padding: 15px 0px">
                <a href="{cscms:qqlink}" class="login-3"><img src="{cscms:tempurl}images/qq_icon.gif"  border="0"/></a>
                <a href="{cscms:weibolink}" class="login-3"><img src="{cscms:tempurl}images/weibo_icon.gif"  border="0"/></a>
                <a href="{cscms:baidulink}" class="login-3"><img src="{cscms:tempurl}images/baidu_icon.gif"  border="0"/></a>
                <a href="{cscms:renrenlink}" class="login-3"><img src="{cscms:tempurl}images/renren_icon.gif"  border="0"/></a>
                <a href="{cscms:doubanlink}" class="login-3"><img src="{cscms:tempurl}images/douban_icon.gif"  border="0"/></a>
                <a href="{cscms:kaixinlink}" class="login-3"><img src="{cscms:tempurl}images/kaixin_icon.gif"  border="0"/></a>
            </div>
        </fieldset>
    
        
</body>
<script type="text/javascript">
    function showit(id){
        var id2 = (id==0)?1:0;
        $('.zhong'+id).removeClass('no');
        $('.zhong'+id2).addClass('no');
        $('#open'+id).show();
        $('#open'+id2).hide();
    }
</script>
</html>
