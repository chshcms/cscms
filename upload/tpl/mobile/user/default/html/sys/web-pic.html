<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:path}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/user.css"/>
    <script type="text/javascript" src="{cscms:tempurl}js/user.js"></script>
</head>
<body>
    {cscms:head}
    {cscms:right}
    <div class="layui-tab layui-tab-card layui-tab-min" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
        <ul class="layui-tab-title" style="height: 41px">
            <li><a href="[user:url userlink=web]">主页模板</a></li>
            <li class="layui-this"><a href="[user:url userlink=web,pic]">主页背景</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe id="iframe-post-form" name="iframe-post-form" style="display:none;"></iframe>
                <blockquote style="position: relative;" class="layui-elem-quote layui-quote-nm" style="padding:10px 15px">支持2M以内的jpg、jpeg、png图片建议使用宽1920px 高350px 的图片，保证最佳效果
                </blockquote>
                <div style="width: 100%;text-align: center;margin-bottom: 10px">
                    <a style="position: relative;" href="javascript:;" class="layui-btn layui-btn-small">上传图片<form style="position: absolute;top:0px;left:2px;opacity: 0;" name="myform" id="myform" action="[user:bgpicsave]" enctype="multipart/form-data" method="post" target="iframe-post-form"><input style="width: 65px;cursor: pointer;" class="upload_title_pic2" type="file" id="fileUploadHead" name="bgpic"></form></a>
                </div>
                <div class="banner_clip" style="width:100%;min-height: 100px;background-image: url([user:bgpic dir=bgpic]); background-position: 50% 50%; background-repeat: initial;"></div>
            </div>
        </div>
    </div>
    {cscms:bottom}
    <script type="text/javascript">
        $(document).ready(function() {
            $("#fileUploadHead").change(function(){
                $('#myform').submit();
            });
        });
    </script>
</body>
</html>
