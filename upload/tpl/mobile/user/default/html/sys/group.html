<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:path}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/user.css"/>
    <script type="text/javascript" src="{cscms:tempurl}js/user.js"></script>
</head>
<body>
    {cscms:head}
    {cscms:right}
    <div class="layui-tab layui-tab-card layui-tab-min" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
        <ul class="layui-tab-title">
            <li><a href="[user:url userlink=pay]">在线充值</a></li>
            <li><a href="[user:url userlink=pay,card]">充值卡充值</a></li>
            <li class="layui-this"><a href="[user:url userlink=pay,group]">在线升级</a></li>
            <li><a href="[user:url userlink=pay,change]">金币兑换</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form-pane" method="post" action="[user:groupsave]">
                    <div class="layui-form-item">
                        <label class="layui-form-label">当前级别</label>
                        <div class="layui-input-block" style="line-height: 40px;">
                            <font style="margin-left: 20px" color=red>[user:user zd=zid]</font>
                            {if:[user:zutime]>0}&nbsp;&nbsp;到期时间：<font color=red>[user:zutime style=Y-m-d]</font>{end if}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">剩余金币</label>
                        <div class="layui-input-block" style="line-height: 40px;">
                            <font style="margin-left: 20px;" color=red>[user:cion]</font> 个&nbsp;&nbsp;<a style="color:#009966" href="[user:url userlink=pay,change]">兑换</a>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">剩余金币</label>
                        <div class="layui-input-block">
                            <select id="zu" name="zu" required lay-verify="required"  lay-filter="selzu">
                                <option value="">请选择会员组</option>
                                {cscms:userzu table="userzu" vid="1" loop="20" order="asc"}
                                <optgroup label="=========[userzu:name]=========">
                                    <option value="[userzu:id]-1">[userzu:name] ([userzu:cion_d]金币/天)</option>
                                    <option value="[userzu:id]-2">[userzu:name] ([userzu:cion_m]金币/月)</option>
                                    <option value="[userzu:id]-3">[userzu:name] ([userzu:cion_y]金币/年)</option>
                                </optgroup>
                                {/cscms:userzu}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" id="time1">升级月数</label>
                        <div class="layui-input-block">
                            <input type="text" name="times" id="time2" required  lay-verify="number" class="layui-input" value="3">
                        </div>
                    </div>
                    <input type="hidden" id="zid" name="zid" value="0"/>
                    <input type="hidden" id="type" name="type" value="2"/>
                    <input type="hidden" name="token" value="[user:token]"/>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="text-align: center;margin-left: 0px">
                            <button class="layui-btn" lay-submit lay-filter="">升级</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{cscms:bottom}
</body>
</html>
