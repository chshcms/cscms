<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:path}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/style.css"/>
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/dance.css"/>
    <script type='text/javascript' src='{cscms:tempurl}js/wap.js'></script>
    <script type='text/javascript' src='{cscms:tempurl}js/dance.js'></script>
    <script type="text/javascript">
        var web_url = "{cscms:tempurl}";
        var data_id = "{cscms:lbid}";
    </script>
</head>
<body>
    {cscms:head}
    <div class="layui-tab layui-tab-card" style="margin-bottom: 40px">
        <ul class="layui-tab-title">
            <li class="layui-this"><a href="javascript:dance.intoList(0);"><i class="fa fa-music"></i>&nbsp;播放列表</a></li>
            <li class=""><a href="javascript:dance.intoList(1);"><i class="fa fa-star-o"></i>&nbsp;我的收藏</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <ul class="dance_list" id="md-playlist">
                    <div class="zanwu" style="color: #999"><i class="fa fa-spin fa-spinner" style="font-size: 20px;color: green;"></i>&nbsp;&nbsp;正在加载...</div>
                </ul>
            </div>
            <div class="layui-tab-item">
                <ul class="dance_list" id="md-favlist">
                    <div class="zanwu" style="color: #999"><i class="fa fa-spin fa-spinner" style="font-size: 20px;color: green;"></i>&nbsp;&nbsp;正在加载...</div>
                </ul>
            </div>
        </div>
    </div>
    <audio id="audio"></audio>
    <div class="md-player">
        <div class="mp-btn">
            <a href="javascript:dance.mpChange(0);" class="mp-pre"></a>
            <a href="javascript:dance.mpPlayer();" class="mp-play"></a>
            <a href="javascript:dance.mpChange(1);" class="mp-nxt"></a>
        </div>
        <div class="md-pright">
            <div class="md-name"><marquee behavior="scroll" scrollamount="3" id="md-name">请选择想听的歌曲</marquee></div>
            <div class="md-pbox">
                <div class="mp-time"><span id="timeNow">00:00</span>/<span id="timeEnd">00:00</span></div>
                <div class="md-pro" onclick="dance.get_mppro()">
                    <div class="md-nowpro"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    dance.init('mpplay');
    dance.get_data();
    $(document).ready(function() {
        $(document).one('touchstart',function(e){
            if(navigator.userAgent.match(/iPad|Phone|iPod|Safari/i)!=null){
                if(playSign==0){
                    dance.mpPlayer();
                }
            }
        });
    }); 
</script>
</html>
