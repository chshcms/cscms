<script>
cscms.init();
var initnums=7;
var iid=1;
function initgo(){
 	$.get("<?=site_url('check/init')?>?id="+iid,function(R){
        if(R!='ok'){
            $("#check_init").append(R);
        }
        if(iid<initnums){
            setTimeout("initgo();",0000);
            iid=iid+1;
        }else{
            $("#check_init").append('<tr><td><i class="fa fa-check colorl" ></i> <?=L('tpl_05')?></td></tr>');
        }
    });
}
