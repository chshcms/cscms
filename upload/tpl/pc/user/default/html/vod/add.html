<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:indextempurl}css/user.css" />
    <script type='text/javascript' src='{cscms:indextempurl}js/user.js'></script>
    <style type="text/css">
    .layui-form-select dl{
        max-height: 140px
    }
    </style>
</head>
<body style="background: #f5f5f5">
    {cscms:indexhead}
    {cscms:indexright}
        {cscms:indexleft}
            <div class="sp-cont-r" style="overflow: visible;">
                <div class="layui-tab layui-tab-card" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
                    <ul class="layui-tab-title" style="height: 41px">
                        <li class="layui-this"><a href="javascript:;">视频上传</a></li>
                        <li><a href="[user:url userlink=vod]">我分享的</a></li>
                        <li><a href="[user:url userlink=vod,verify]">审核中的</a></li>
                        <li><a href="[user:url userlink=fav]">我收藏的</a></li>
                        <li><a href="[user:url userlink=look]">我观看的</a></li>
                        <a style="float: right;margin-right: 15px;margin-top: 5px" href="[user:url userlink=vod,add]" class="layui-btn layui-btn-small layui-btn-danger">分享视频</a>
                    </ul>
                    <div class="layui-tab-content" style="background-color: #fff;padding: 0px">
                        <div class="layui-tab-item layui-show">
                            <form action="[user:vodsave]" class="layui-form layui-form-pane" method="post">
                            <div class="layui-tab layui-tab-brief" style="margin: 0px">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">主要参数</li>
                                    <li>可选参数</li>
                                    <li>其他参数</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">所属分类</label>
                                            <div class="layui-input-block">
                                                <select name="cid">
                                                {cscms:class table="vod_list" fid="0" sort="xid" order="asc"}
                                                    <option value="[class:id]">&nbsp;|—[class:name]</option>
                                                    {cscmstype:class2 table="vod_list" fid="auto" sort="xid" order="asc"}
                                                    <option value="[class2:id]">&nbsp;|&nbsp;&nbsp;&nbsp;|—[class2:name]</option>
                                                    {/cscmstype:class2}
                                                {/cscms:class}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">视频名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="name" required  lay-verify="required" placeholder="视频名称为2-20个字以内" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">视频图片</label>
                                            <div class="layui-input-inline" style="width: 485px">
                                                <input id="pic" type="text" name="pic" class="layui-input" placeholder="请点击右侧按钮上传图片">
                                            </div>
                                            <a href="javascript:cscms.get_upurl('vod','pic','*.jpg;*.png;*.gif','up_msg');" class="layui-btn layui-btn-primary">上传图片</a>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">播放来源</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <select id="play" name="play" lay-filter="vodListUser">
                                                <option value="youku">优酷 — youku.com</option><option value="tudou">土豆 — tudou.com</option><option value="sina">新浪 — video.sina.com.cn</option><option value="sohu">搜狐 — tv.sohu.com</option><option value="qq">Q Q — v.qq.com</option><option value="ku6">酷 6 — ku6.com</option><option value="qiyi">奇艺 — iqiyi.com</option><option value="letv">乐视 — letv.com</option><option value="56">56高清— tv.56.com</option><option value="yyt">音悦台 — yinyuetai.com</option><option value="swf">swf数据—绝对地址SWF文件</option><option value="flv">Mp4、Flv数据—文件上传</option><option value="media">media—wmv/asf/avi文件上传</option></select>
                                            </div>
                                            <label class="layui-form-label">观看金币</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="text" name="cion" value="0"  class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">播放地址
                                            <a id="vodup" style="float: right;margin-top: -5px;display: none;" href="javascript:cscms.get_upurl('video','purl','*.mp4;*.flv;*.avi;*.asf;','up_msg');" class="layui-btn layui-btn-small layui-btn-danger">上传视频</a>
                                            </label>
                                            <div class="layui-input-block">
                                                <textarea type="text" placeholder="视频播放地址,每行一集(多集分行)" name="purl" id="purl" required  lay-verify="required" class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">下载来源</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <select name="down">
                                                <option value="http">HTTP下载</option><option value="ftp">FTP下载</option><option value="thunder">迅雷下载</option><option value="flashget">快车下载</option><option value="qqdl">旋风下载</option><option value="bt">BT下载</option><option value="magnet">磁力链下载</option><option value="ed2k">电炉下载</option></select>
                                            </div>
                                            <label class="layui-form-label">下载金币</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="text" name="dcion" value="0"  class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">下载地址</label>
                                            <div class="layui-input-block">
                                                <textarea placeholder="视频播放地址,每行一集(多集分行)" type="text" name="durl" class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-tab-item">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">地区</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <select name="diqu">
                                                    <option value="大陆">大陆</option>
                                                    <option value="香港">香港</option>
                                                    <option value="台湾">台湾</option>
                                                    <option value="美国">美国</option>
                                                    <option value="韩国">韩国</option>
                                                    <option value="日本">日本</option>
                                                    <option value="泰国">泰国</option>
                                                    <option value="新加坡">新加坡</option>
                                                    <option value="马来西亚">马来西亚</option>
                                                    <option value="印度">印度</option>
                                                    <option value="英国">英国</option>
                                                    <option value="法国">法国</option>
                                                    <option value="加拿大">加拿大</option>
                                                    <option value="西班牙">西班牙</option>
                                                    <option value="俄罗斯">俄罗斯</option>
                                                    <option value="其它">其它</option>
                                                </select>
                                            </div>
                                            <label class="layui-form-label">语言</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <select name="yuyan">
                                                    <option value="国语">国语</option>
                                                    <option value="英语">英语</option>
                                                    <option value="粤语">粤语</option>
                                                    <option value="闽南语">闽南语</option>
                                                    <option value="韩语">韩语</option>
                                                    <option value="日语">日语</option>
                                                    <option value="法语">法语</option>
                                                    <option value="德语">德语</option>
                                                    <option value="其它">其它</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">主演</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input type="text" name="zhuyan" class="layui-input" placeholder="请填写视频主要演员" />
                                            </div>
                                            <label class="layui-form-label">导演</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="text" placeholder="请填写视频导演" name="daoyan" class="layui-input" />
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">年份</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input type="text" placeholder="请填写上映年份" name="year" class="layui-input" />
                                            </div>
                                            <label class="layui-form-label">别名</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="text" placeholder="请填写视频别名" name="info" class="layui-input" />
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">演唱</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input type="text" placeholder="请填写主唱名称" name="singer" class="layui-input" />
                                            </div>
                                            <label class="layui-form-label">标签</label>
                                            <div class="layui-input-inline" style="width: 135px;margin-right: 5px">
                                                <input id="tags" type="text" name="tags" placeholder="多个用逗号隔开" class="layui-input">
                                            </div><a class="layui-btn layui-btn-primary" href="javascript:cscms.get_open('{cscms:webpath}index.php/tags?fid=tags','快速选择标签','700px','475px');">快速选择</a>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">剧情简介</label>
                                            <div class="layui-input-block">
                                                <textarea placeholder="请填写视频剧情简介" name="text" class="layui-textarea"></textarea > 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-tab-item">
                                        {cscms:opt_field_vod}
                                    </div>
                                    <input type="hidden" name="token" value="[user:token]"/>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block" style="text-align: center;margin-left: 0px">
                                            <button class="layui-btn" lay-submit lay-filter="">提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar10"></div>
    <div class="mar10"></div>
{cscms:indexbottom}
<script type="text/javascript">
    $(document).ready(function() {
        $('#left_vod_2').addClass('on');
        $('#left_first').removeClass('layui-nav-itemed');
        $('#left_vod_2').parent().parent().addClass('layui-nav-itemed');
    });
</script>
</body>
</html>
