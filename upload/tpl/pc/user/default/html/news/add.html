<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:indextempurl}css/user.css" />
    <script type='text/javascript' src='{cscms:indextempurl}js/user.js'></script>
</head>
<body style="background: #f5f5f5">
    {cscms:indexhead}
    {cscms:indexright}
        {cscms:indexleft}
            <div class="sp-cont-r" style="overflow: visible;">
                <div class="layui-tab layui-tab-card" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
                    <ul class="layui-tab-title" style="height: 41px">
                        <li class="layui-this"><a href="javascript:;">文章投稿</a></li>
                        <li><a href="[user:url userlink=news]">已通过的</a></li>
                        <li><a href="[user:url userlink=news,verify]">审核中的</a></li>
                        <li><a href="[user:url userlink=look]">我阅读的</a></li>
                        <a style="float: right;margin-right: 15px;margin-top: 5px" href="[user:url userlink=news,add]" class="layui-btn layui-btn-small layui-btn-danger">文章投稿</a>
                    </ul>
                    <div class="layui-tab-content" style="background-color: #fff;padding: 0px">
                        <div class="layui-tab-item layui-show">
                            <form action="[user:newssave]" class="layui-form layui-form-pane" method="post">
                            <div class="layui-tab layui-tab-brief" style="margin: 0px">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">主要参数</li>
                                    <li>其他参数</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">所属分类</label>
                                            <div class="layui-input-inline" style="width: 235px">
                                                <select class="select_normal" name="cid">
                                                    {cscms:class table="news_list" fid="0" sort="xid" order="asc"}
                                                    <option value="[class:id]">&nbsp;|—[class:name]</option>
                                                    {cscmstype:class2 table="news_list" fid="auto" sort="xid" order="asc"}
                                                    <option value="[class2:id]">&nbsp;|&nbsp;&nbsp;&nbsp;|—[class2:name]</option>
                                                    {/cscmstype:class2}
                                                    {/cscms:class}
                                                </select>
                                            </div>
                                            <label class="layui-form-label">金币</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="number" name="cion" value="0"  class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">文章标题</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="name" required lay-verify="required" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">标签</label>
                                            <div class="layui-input-inline" style="width: 485px">
                                                <input id="tags" type="text" name="tags" placeholder="多个用逗号隔开" class="layui-input">
                                            </div><a class="layui-btn layui-btn-primary" href="javascript:cscms.get_open('{cscms:webpath}index.php/tags?fid=tags','快速选择标签','700px','475px');">快速选择</a>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">文章图片</label>
                                            <div class="layui-input-inline" style="width: 485px">
                                                <input id="pic" type="text" name="pic" class="layui-input">
                                            </div>
                                            <a href="javascript:cscms.get_upurl('news','pic','*.jpg;*.png;*.gif','up_msg');" class="layui-btn layui-btn-primary">上传图片</a>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">文章内容</label>
                                            <div class="layui-input-block">
                                                <textarea name="content" style="display: none;" lay-verify="content" id="gc0" class="layui-textarea"></textarea > 
                                            </div>
                                        </div>   
                                    </div>
                                    <div class="layui-tab-item">
                                    {cscms:opt_field_news}
                                    </div>
                                    <input type="hidden" name="token" value="[user:token]"/>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block" style="text-align: center;margin-left: 0px">
                                            <button class="layui-btn" lay-submit lay-filter="">提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar10"></div>
    <div class="mar10"></div>
{cscms:indexbottom}
<script type="text/javascript">
    $(document).ready(function() {
        $('#left_news_2').addClass('on');
        $('#left_first').removeClass('layui-nav-itemed');
        $('#left_news_2').parent().parent().addClass('layui-nav-itemed');
		cscms.mode("cscms.getEditup('news','gc0','{cscms:upkey}')");
    });
</script>
</body>
</html>
