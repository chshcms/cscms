<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:webpath}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:indextempurl}css/user.css" />
    <script type='text/javascript' src='{cscms:indextempurl}js/user.js'></script>
</head>
<body style="background: #f5f5f5">
    {cscms:indexhead}
    {cscms:indexright}
        {cscms:indexleft}
            <div class="sp-cont-r" style="overflow: visible;">
                <div class="layui-tab layui-tab-card" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
                    <ul class="layui-tab-title" style="height: 41px">
                        <li class="layui-this"><a href="">编辑歌手</a></li>
                        <li><a href="[user:url userlink=singer]">已审核歌手</a></li>
                        <li><a href="[user:url userlink=singer,verify]">待审核歌手</a></li>
                        <a style="float: right;margin-right: 15px;margin-top: 5px" href="[user:url userlink=singer,add]" class="layui-btn layui-btn-small layui-btn-danger">新增歌手</a>
                    </ul>
                    <div class="layui-tab-content" style="background-color: #fff;padding: 0px">
                        <div class="layui-tab-item layui-show">
                            <form action="[user:singersave]" class="layui-form layui-form-pane" method="post">
                            <div class="layui-tab layui-tab-brief" style="margin: 0px">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">主要参数</li>
                                    <li>可选参数</li>
                                    <li>其他参数</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">歌手分类</label>
                                            <div class="layui-input-block">
                                                <select name="cid">
                                                {cscms:class table="singer_list" fid="0" sort="xid" order="asc"}
                                                    <option value="[class:id]" {if:[singer:cid]==[class:id]}selected{end if}>&nbsp;|—[class:name]</option>
                                                    {cscmstype:class2 table="singer_list" fid="auto" sort="xid" order="asc"}
                                                    <option value="[class2:id]" {if:[singer:cid]==[class2:id]}selected{end if}>&nbsp;|&nbsp;&nbsp;&nbsp;|—[class2:name]</option>
                                                    {/cscmstype:class2}
                                                {/cscms:class}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">歌手名称</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input type="text" placeholder="请输入歌手名称" name="name" value="[singer:name]" class="layui-input">
                                            </div>
                                            <label class="layui-form-label">英文名</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="text" placeholder="请输入歌手英文名" name="bname" value="[singer:bname]"  class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">歌手图片</label>
                                            <div class="layui-input-inline" style="width: 485px">
                                                <input id="pic" placeholder="请点击右侧按钮上传图片" type="text" name="pic" class="layui-input" value="[singer:pic]">
                                            </div>
                                            <a href="javascript:cscms.get_upurl('singer','pic','*.jpg;*.png;*.gif','up_msg');" class="layui-btn layui-btn-primary">上传图片</a>
                                        </div>
                                    </div>
                                    <div class="layui-tab-item">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">身高</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input type="text" placeholder="" name="height" class="layui-input" value="[singer:height]">
                                            </div>
                                            <label class="layui-form-label">体重</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input placeholder="" type="text" name="weight" class="layui-input" value="[singer:weight]">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">性别</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input placeholder="" type="text" name="sex" class="layui-input" value="[singer:sex]">
                                            </div>
                                            <label class="layui-form-label">生日</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="text" placeholder="" name="sr"  class="layui-input" value="[singer:sr]">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">国籍</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input type="text" placeholder="" name="nat" class="layui-input" value="[singer:nat]">
                                            </div>
                                            <label class="layui-form-label">语言</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input placeholder="" type="text" name="yuyan" class="layui-input" value="[singer:yuyan]">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">星座</label>
                                            <div class="layui-input-inline" style="width: 235px;">
                                                <input placeholder="" type="text" name="xingzuo" class="layui-input" value="[singer:xingzuo]">
                                            </div>
                                            <label class="layui-form-label">家乡</label>
                                            <div class="layui-input-inline" style="width: 235px;margin-right: 0px">
                                                <input type="text" placeholder="" name="city"  class="layui-input" value="[singer:city]">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">标签</label>
                                            <div class="layui-input-inline" style="width: 485px">
                                                <input id="tags" type="text" name="tags" placeholder="多个用逗号隔开" class="layui-input" value="[singer:tags]">
                                            </div><a class="layui-btn layui-btn-primary" href="javascript:cscms.get_open('{cscms:path}index.php/tags?fid=tags','快速选择标签','700px','475px');">快速选择</a>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">歌手介绍</label>
                                            <div class="layui-input-block">
                                                <textarea style="display: none;" name="content" id="neir" placeholder="请输入歌手的详细信息" class="layui-textarea">[singer:content]</textarea > 
                                            </div>
                                        </div>
                                    </div>
									<script>cscms.mode("cscms.getEditup('singer','neir','{cscms:upkey}')");</script>
                                    <div class="layui-tab-item">
                                    {cscms:opt_field_singer}
                                    </div>
                                    <input type="hidden" name="token" value="[user:token]"/>
                                    <input type="hidden" name="yid" value="[singer:yid]"/>
                                    <input type="hidden" name="id" value="[singer:id]"/>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block" style="text-align: center;margin-left: 0px">
                                            <button class="layui-btn" lay-submit lay-filter="">提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar10"></div>
    <div class="mar10"></div>
{cscms:indexbottom}
<script type="text/javascript">
    $(document).ready(function() {
        $('#left_singer_2').addClass('on');
        $('#left_first').removeClass('layui-nav-itemed');
        $('#left_singer_2').parent().parent().addClass('layui-nav-itemed');
    });
</script>
</body>
</html>
