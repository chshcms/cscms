<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:webpath}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/user.css" />
    <script type="text/javascript" src="{cscms:tempurl}js/city.js"></script>
    <script type='text/javascript' src='{cscms:tempurl}js/user.js'></script>
</head>
<body style="background: #f5f5f5">
    {cscms:head}
    {cscms:right}
        {cscms:left}
            <div class="sp-cont-r">
                <div class="layui-tab layui-tab-card" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
                    <ul class="layui-tab-title" style="height: 41px">
                        <li class="layui-this"><a href="[user:url userlink=edit]">基本资料</a></li>
                        <li><a href="[user:url userlink=edit,logo]">修改头像</a></li>
                        <li><a href="[user:url userlink=edit,pass]">修改密码</a></li>
                        <li><a href="[user:url userlink=edit,open]">绑定同步</a></li>
                    </ul>
                    <div class="layui-tab-content" style="padding:30px 15px;background-color: #fff">
                        <div class="layui-tab-item layui-show">
                            <form class="layui-form layui-form-pane" method="post" action="[user:editsave]">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">账号</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input" value="[user:name]" disabled>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">昵称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="usernichen" placeholder="请输入昵称" class="layui-input" value="[user:nichen]">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">邮箱</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="useremail" required lay-verify="email" placeholder="请输入您的邮箱" autocomplete="off" class="layui-input" value="[user:email]">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="usertel" placeholder="请输入您的手机号码" class="layui-input" value="[user:tel]">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">性别</label>
                                    <div class="layui-input-block">
                                        <select name="usersex">
                                            <option{if:[user:sex]==0} selected="selected"{end if} value="0">帅 哥</option>
                                            <option{if:[user:sex]==1} selected="selected"{end if} value="1">美 女</option>
                                            <option{if:[user:sex]==2} selected="selected"{end if} value="2">保 密</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">城市</label>
                                    <div class="layui-input-block">
                                        <input id="usercity" type="text" name="usercity" placeholder="请选择城市" autocomplete="off" class="layui-input" value="[user:city]">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">QQ</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="userqq" placeholder="请输入您的QQ号码" class="layui-input" value="[user:qq]">
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">个人签名</label>
                                    <div class="layui-input-block">
                                        <textarea style="height: 150px" name="userqianm" placeholder="请输入签名" class="layui-textarea">[user:qianm]</textarea>
                                    </div>
                                </div>
                                {cscms:opt_field_user}
                                <input type="hidden" name="token" value="[user:token]"/>
                                <div class="layui-form-item">
                                    <div class="layui-input-block" style="text-align: center;margin-left: 0px">
                                        <button class="layui-btn" lay-submit lay-filter="">保存</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar10"></div>
    <div class="mar10"></div>
{cscms:bottom}
<script type="text/javascript">
    $(document).ready(function() {
	    cityPopup('usercity');
        $('#left_edit').addClass('on');
        $('#left_first').removeClass('layui-nav-itemed');
        $('#left_edit').parent().parent().addClass('layui-nav-itemed');
    });
</script>
</body>
</html>
