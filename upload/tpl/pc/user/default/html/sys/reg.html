<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:webpath}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/user.css" />
    <script type='text/javascript' src='{cscms:tempurl}js/user.js'></script>
</head>
<body>
    {cscms:head}
    <div class="w960" style="margin-top: 70px;overflow: hidden;{if:[user:telcheck]==1}min-height: 500px;{end if}">
        <div class="layui-tab layui-tab-brief" style="float: left;width: 600px;border: 1px solid #e2e2e2;">
            <ul class="layui-tab-title" style="height: 41px">
                <li class="layui-this">无账号，立即注册</li>
                <li><a href="{cscms:loginlink}">已有账号，直接登录</a></li>
            </ul>
            <div class="layui-tab-content" style="height: {if:[user:telcheck]==1}365px{else}320px{end if}">
                <div class="layui-tab-item layui-show" style="margin-top: 10px;padding: 0px 20px">
                    <form class="layui-form layui-form-pane" action="[user:regsave]" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" placeholder="请填写一个6-15位的用户名" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="password" id="userpass" name="userpass" required lay-verify="required" autocomplete="off" placeholder="请填写一个6-20位的密码" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="repassword" required lay-verify="required" autocomplete="off" placeholder="请确认填写的密码" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" name="useremail" required lay-verify="email" autocomplete="off" placeholder="请填写正确的邮箱地址" value="" class="layui-input">
                            </div>
                        </div>
                        {if:[user:telcheck]==1}
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input type="text" id="usertel" name="usertel" required lay-verify="phone" autocomplete="off" placeholder="请填写您的手机号" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机验证码</label>
                            <div class="layui-input-inline" style="width: 288px">
                                <input type="text" name="telcode" required lay-verify="required" autocomplete="off" placeholder="请填写您收到的验证码" value="" class="layui-input">
                            </div>
                            <a id="telcode" href="javascript:user.get_code('telcode');" class="layui-btn layui-btn-primary" style="padding:0 15px;">获取手机验证码</a>
                        </div>
                        {end if}
                        {if:[user:codecheck]==1}
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline" style="width: 288px">
                                <input type="text" name="usercode" required lay-verify="required" autocomplete="off" placeholder="请填写右侧的验证码" value="" class="layui-input">
                            </div>
                            <a href="javascript:reloadCodes();" title="看不清楚？点击更换验证码" style="height: 36px;display: block;float: left;border: 1px solid #e2e2e2;"><img src="{cscms:codes}" class="verifyimg" style="height: 100%"></a>
                        </div>
                        {end if}
                        <input type="hidden" name="token" value="[user:token]"/>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                                <button class="layui-btn" lay-submit lay-filter="">立即注册</button>
                                <button type="reset" id="reset" class="layui-btn layui-btn-primary">清空重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layui-tab layui-tab-brief" style="float: right;width: 345px;border: 1px solid #e2e2e2;">
            <ul class="layui-tab-title" style="height: 41px">
                <li class="layui-this">第三方直接登录</li>
            </ul>
            <div class="layui-tab-content" style="height: {if:[user:telcheck]==1}365px{else}320px{end if}">
                <div class="layui-tab-item layui-show">
                    <ul class="regOpen">
                        <li><a class="qq" href="{cscms:qqlink}">腾讯QQ登录</a></li>
                        <li><a class="weibo" href="{cscms:weibolink}">新浪微博登录</a></li>
                        <li><a class="baidu" href="{cscms:baidulink}">百度账号登录</a></li>
                        <li><a class="renren" href="{cscms:renrenlink}">人人账号登录</a></li>
                        <li><a class="kaixin" href="{cscms:kaixinlink}">开心账号登录</a></li>
                        <li><a class="douban" href="{cscms:doubanlink}">豆瓣账号登录</a></li>
                    </ul>
                        
                </div>
            </div>
        </div>
    </div>
    <div class="mar10"></div>
    {cscms:bottom}
<script type="text/javascript">
    function reloadCodes(){
        $('.verifyimg').attr('src', "{cscms:codes}?" + Math.random());
    }
    $(document).ready(function() {
        setTimeout(function(){
            $('#reset').click();
        },50);
    });
</script>
</body>
</html>
